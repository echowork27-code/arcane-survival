<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1A1A3E">
  <title>Arcane Survival</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0D0D2B;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: 'Crimson Text', Georgia, serif;
    }

    #game-container {
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
    }
    #game-container canvas { max-width: 100%; max-height: 100%; }

    /* ‚îÄ‚îÄ Rotate overlay ‚îÄ‚îÄ */
    #rotate-notice {
      display: none;
      position: fixed; inset: 0;
      background: radial-gradient(ellipse at center, #1A0A2E 0%, #0D0D2B 100%);
      z-index: 9999;
      justify-content: center; align-items: center;
    }
    .rotate-content { text-align: center; color: #D4AF37; }
    .rotate-icon { font-size: 56px; margin-bottom: 16px; animation: spin-phone 2s ease-in-out infinite; }
    .rotate-content h2 { font-family: 'Cinzel', serif; font-size: 22px; margin-bottom: 8px; }
    .rotate-content p { font-size: 14px; color: #7A6E8A; }

    @keyframes spin-phone {
      0%,100% { transform: rotate(0deg); }
      50%     { transform: rotate(90deg); }
    }

    @media screen and (orientation: portrait) and (max-width: 900px) {
      #rotate-notice  { display: flex; }
      #game-container { display: none; }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="rotate-notice">
    <div class="rotate-content">
      <div class="rotate-icon">üì±‚ÜîÔ∏è</div>
      <h2>Rotate Your Device</h2>
      <p>Please rotate to landscape mode for the best magical experience</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
